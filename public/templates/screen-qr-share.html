<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375">
  <title>Viewpo â€” QR Share Screen</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 375px;
      height: 700px;
      overflow: hidden;
      font-family: 'Inter', system-ui, sans-serif;
      background: #0F172A;
      color: #E2E8F0;
    }

    .screen {
      width: 375px;
      height: 700px;
      display: flex;
      flex-direction: column;
      background: #0F172A;
    }

    /* Status bar */
    .status-bar {
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      font-size: 13px;
      font-weight: 600;
      color: #E2E8F0;
    }

    .status-bar .time { font-weight: 600; }
    .status-icons { display: flex; gap: 5px; align-items: center; }
    .status-icons svg { width: 16px; height: 16px; fill: #E2E8F0; }

    /* Header with back button */
    .header {
      padding: 4px 20px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-back {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-back svg { width: 20px; height: 20px; stroke: #94A3B8; fill: none; }

    .header-title {
      font-family: 'Outfit', sans-serif;
      font-size: 20px;
      font-weight: 700;
      color: #FFFFFF;
    }

    /* Share card */
    .share-card {
      margin: 0 16px;
      background: #1E293B;
      border: 1px solid #334155;
      border-radius: 16px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .share-project {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .share-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: #F48120;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 700;
      color: white;
    }

    .share-project-info .share-name {
      font-size: 14px;
      font-weight: 600;
      color: #F1F5F9;
    }

    .share-project-info .share-branch {
      font-size: 12px;
      color: #64748B;
    }

    /* QR Code */
    .qr-container {
      width: 200px;
      height: 200px;
      background: #FFFFFF;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .qr-code {
      width: 168px;
      height: 168px;
      position: relative;
    }

    /* CSS-only QR code approximation */
    .qr-grid {
      display: grid;
      grid-template-columns: repeat(21, 1fr);
      grid-template-rows: repeat(21, 1fr);
      width: 100%;
      height: 100%;
      gap: 0;
    }

    .qr-cell {
      background: transparent;
    }

    .qr-cell.b {
      background: #1E293B;
      border-radius: 1px;
    }

    /* Corner finder patterns */
    .qr-finder {
      position: absolute;
      width: 56px;
      height: 56px;
      border: 6px solid #1E293B;
      border-radius: 6px;
    }

    .qr-finder::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      background: #1E293B;
      border-radius: 3px;
    }

    .qr-finder.top-left { top: 0; left: 0; }
    .qr-finder.top-right { top: 0; right: 0; }
    .qr-finder.bottom-left { bottom: 0; left: 0; }

    /* Viewpo logo in centre */
    .qr-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 36px;
      height: 36px;
      background: #6366F1;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid white;
    }

    .qr-logo svg { width: 18px; height: 18px; }

    /* Random data modules for realistic QR look */
    .qr-data {
      position: absolute;
      top: 56px;
      left: 56px;
      right: 56px;
      bottom: 56px;
    }

    .qr-row {
      display: flex;
      height: 8px;
    }

    .qr-module {
      width: 8px;
      height: 8px;
      flex-shrink: 0;
    }

    .qr-module.d { background: #1E293B; border-radius: 1px; }

    .share-label {
      font-size: 13px;
      color: #94A3B8;
      margin-bottom: 4px;
    }

    .share-url {
      font-size: 14px;
      font-weight: 500;
      color: #818CF8;
      font-family: 'Inter', monospace;
      margin-bottom: 16px;
    }

    .share-hint {
      font-size: 12px;
      color: #64748B;
      text-align: center;
      line-height: 1.4;
    }

    /* Action buttons */
    .share-actions {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .share-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
    }

    .share-btn svg { width: 18px; height: 18px; stroke: currentColor; fill: none; }

    .share-btn.primary {
      background: #6366F1;
      color: white;
    }

    .share-btn.secondary {
      background: #1E293B;
      border: 1px solid #334155;
      color: #E2E8F0;
    }

    /* Device list */
    .devices-section {
      padding: 16px 16px 0;
    }

    .devices-label {
      font-size: 11px;
      font-weight: 600;
      color: #64748B;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }

    .devices-list {
      display: flex;
      gap: 12px;
    }

    .device-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .device-avatar {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      background: #1E293B;
      border: 1px solid #334155;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .device-avatar svg { width: 20px; height: 20px; stroke: #818CF8; fill: none; }
    .device-avatar.active { border-color: #6366F1; background: rgba(99, 102, 241, 0.1); }

    .device-name {
      font-size: 10px;
      color: #64748B;
    }

    /* Bottom nav */
    .bottom-nav {
      margin-top: auto;
      height: 60px;
      border-top: 1px solid #1E293B;
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 0 20px;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3px;
      font-size: 10px;
      color: #475569;
    }

    .nav-item.active { color: #818CF8; }
    .nav-item svg { width: 20px; height: 20px; stroke: currentColor; fill: none; }
  </style>
</head>
