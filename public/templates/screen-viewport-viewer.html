<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375">
  <title>Viewpo — Viewport Viewer Screen</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 375px;
      height: 700px;
      overflow: hidden;
      font-family: 'Inter', system-ui, sans-serif;
      background: #0F172A;
      color: #E2E8F0;
    }

    .screen {
      width: 375px;
      height: 700px;
      display: flex;
      flex-direction: column;
      background: #0F172A;
    }

    /* Status bar */
    .status-bar {
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      font-size: 13px;
      font-weight: 600;
      color: #E2E8F0;
    }

    .status-bar .time { font-weight: 600; }
    .status-icons { display: flex; gap: 5px; align-items: center; }
    .status-icons svg { width: 16px; height: 16px; fill: #E2E8F0; }

    /* URL bar */
    .url-bar {
      margin: 0 16px 12px;
      background: #1E293B;
      border: 1px solid #334155;
      border-radius: 12px;
      padding: 10px 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .url-bar svg { width: 14px; height: 14px; stroke: #64748B; fill: none; flex-shrink: 0; }

    .url-text {
      font-size: 13px;
      color: #94A3B8;
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .url-text .protocol { color: #64748B; }
    .url-text .domain { color: #E2E8F0; font-weight: 500; }

    .url-action {
      width: 28px;
      height: 28px;
      background: rgba(99, 102, 241, 0.15);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .url-action svg { width: 14px; height: 14px; stroke: #818CF8; fill: none; }

    /* Resolution bar */
    .resolution-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px 10px;
    }

    .resolution-display {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      font-weight: 600;
      color: #818CF8;
      font-family: 'Inter', monospace;
    }

    .resolution-display svg { width: 14px; height: 14px; stroke: #818CF8; fill: none; }

    .device-presets {
      display: flex;
      gap: 4px;
    }

    .device-preset {
      width: 32px;
      height: 28px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1E293B;
      border: 1px solid #334155;
    }

    .device-preset.active {
      background: rgba(99, 102, 241, 0.15);
      border-color: rgba(99, 102, 241, 0.3);
    }

    .device-preset svg { width: 16px; height: 16px; stroke: #64748B; fill: none; }
    .device-preset.active svg { stroke: #818CF8; }

    /* Preview viewport */
    .preview-container {
      flex: 1;
      margin: 0 16px;
      background: #FFFFFF;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      border: 1px solid #334155;
    }

    /* Simulated website content inside the preview */
    .preview-toolbar {
      height: 32px;
      background: #F8FAFC;
      border-bottom: 1px solid #E2E8F0;
      display: flex;
      align-items: center;
      padding: 0 12px;
      gap: 6px;
    }

    .preview-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
    }

    .preview-dot.red { background: #EF4444; }
    .preview-dot.yellow { background: #F59E0B; }
    .preview-dot.green { background: #10B981; }

    .preview-nav {
      margin-left: 8px;
      height: 14px;
      background: #E2E8F0;
      border-radius: 3px;
      flex: 1;
      display: flex;
      align-items: center;
      padding: 0 8px;
    }

    .preview-nav span {
      font-size: 7px;
      color: #94A3B8;
    }

    .preview-body {
      padding: 16px;
    }

    /* Simulated hero section */
    .sim-hero {
      margin-bottom: 14px;
    }

    .sim-hero .sim-badge {
      display: inline-block;
      width: 60px;
      height: 8px;
      background: #6366F1;
      border-radius: 4px;
      opacity: 0.2;
      margin-bottom: 8px;
    }

    .sim-hero .sim-h1 {
      height: 12px;
      width: 90%;
      background: #1E293B;
      border-radius: 4px;
      margin-bottom: 6px;
    }

    .sim-hero .sim-h1-2 {
      height: 12px;
      width: 70%;
      background: #1E293B;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .sim-hero .sim-p {
      height: 6px;
      width: 85%;
      background: #CBD5E1;
      border-radius: 3px;
      margin-bottom: 4px;
    }

    .sim-hero .sim-p2 {
      height: 6px;
      width: 65%;
      background: #CBD5E1;
      border-radius: 3px;
      margin-bottom: 12px;
    }

    .sim-buttons {
      display: flex;
      gap: 6px;
      margin-bottom: 16px;
    }

    .sim-btn-primary {
      width: 72px;
      height: 22px;
      background: #6366F1;
      border-radius: 6px;
    }

    .sim-btn-secondary {
      width: 72px;
      height: 22px;
      background: transparent;
      border: 1.5px solid #6366F1;
      border-radius: 6px;
    }

    /* Simulated card grid */
    .sim-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .sim-card {
      background: #F8FAFC;
      border: 1px solid #E2E8F0;
      border-radius: 8px;
      padding: 10px;
    }

    .sim-card-icon {
      width: 20px;
      height: 20px;
      background: #EEF2FF;
      border-radius: 5px;
      margin-bottom: 6px;
    }

    .sim-card-line {
      height: 4px;
      border-radius: 2px;
      margin-bottom: 3px;
    }

    .sim-card-line.w-full { width: 100%; background: #CBD5E1; }
    .sim-card-line.w-70 { width: 70%; background: #E2E8F0; }

    /* Resize handle overlay */
    .resize-handle {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 16px;
      background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.08));
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .resize-dots {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .resize-dots span {
      width: 3px;
      height: 3px;
      border-radius: 50%;
      background: #818CF8;
      opacity: 0.5;
    }

    /* Dimension labels */
    .dim-label-bottom {
      position: absolute;
      bottom: -24px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 10px;
      color: #64748B;
      font-family: 'Inter', monospace;
      background: #1E293B;
      padding: 2px 8px;
      border-radius: 4px;
      border: 1px solid #334155;
      white-space: nowrap;
    }

    /* Bottom nav */
    .bottom-nav {
      height: 60px;
      border-top: 1px solid #1E293B;
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 0 20px;
      margin-top: 30px;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3px;
      font-size: 10px;
      color: #475569;
    }

    .nav-item.active { color: #818CF8; }
    .nav-item svg { width: 20px; height: 20px; stroke: currentColor; fill: none; }
  </style>
</head>
