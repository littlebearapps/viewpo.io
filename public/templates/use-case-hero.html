<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=480">
  <title>Viewpo — Use Case Hero Visual</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --accent: #6366F1;
      --accent-light: rgba(99, 102, 241, 0.15);
      --accent-glow: rgba(99, 102, 241, 0.12);
    }

    body {
      width: 480px;
      height: 400px;
      overflow: hidden;
      font-family: 'Inter', system-ui, sans-serif;
      background: #0F172A;
    }

    .scene {
      width: 480px;
      height: 400px;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Background glow */
    .glow {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
    }

    .glow.center { top: 50%; left: 50%; transform: translate(-50%, -50%); }
    .glow.left { top: 30%; left: 20%; transform: translate(-50%, -50%); }
    .glow.right { top: 40%; left: 70%; transform: translate(-50%, -50%); }

    /* ===== PHONE DEVICE ===== */
    .phone {
      width: 140px;
      height: 290px;
      background: #1a1a1a;
      border-radius: 24px;
      padding: 6px;
      position: relative;
      box-shadow:
        0 0 0 1px #2a2a2a,
        0 10px 30px rgba(0, 0, 0, 0.4);
      flex-shrink: 0;
      z-index: 2;
    }

    .phone .screen {
      width: 100%;
      height: 100%;
      background: #0F172A;
      border-radius: 19px;
      overflow: hidden;
      position: relative;
    }

    .phone .island {
      position: absolute;
      top: 6px;
      left: 50%;
      transform: translateX(-50%);
      width: 48px;
      height: 14px;
      background: #000;
      border-radius: 8px;
      z-index: 5;
    }

    /* Phone screen content variants */
    .phone .content {
      padding: 24px 8px 8px;
      height: 100%;
    }

    /* Deploy feed content */
    .deploy-mini .top-bar {
      height: 6px;
      width: 50%;
      background: #334155;
      border-radius: 3px;
      margin-bottom: 4px;
    }

    .deploy-mini .tabs {
      display: flex;
      gap: 3px;
      margin-bottom: 6px;
    }

    .deploy-mini .tab {
      height: 4px;
      width: 18px;
      border-radius: 2px;
      background: #334155;
    }

    .deploy-mini .tab.active { background: var(--accent); opacity: 0.5; }

    .deploy-mini .card {
      background: #1E293B;
      border: 1px solid #334155;
      border-radius: 6px;
      padding: 5px;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .deploy-mini .card-icon {
      width: 14px;
      height: 14px;
      border-radius: 4px;
      flex-shrink: 0;
    }

    .deploy-mini .card-icon.cf { background: #F48120; }
    .deploy-mini .card-icon.vercel { background: #000; border: 1px solid #334155; }
    .deploy-mini .card-icon.netlify { background: #00C7B7; }

    .deploy-mini .card-lines {
      flex: 1;
    }

    .deploy-mini .card-line {
      height: 3px;
      border-radius: 2px;
      margin-bottom: 2px;
    }

    .deploy-mini .card-line.w-full { width: 100%; background: #475569; }
    .deploy-mini .card-line.w-70 { width: 70%; background: #334155; }

    .deploy-mini .card-status {
      width: 22px;
      height: 8px;
      border-radius: 4px;
      flex-shrink: 0;
    }

    .deploy-mini .card-status.live { background: rgba(16, 185, 129, 0.3); }
    .deploy-mini .card-status.building { background: rgba(251, 146, 60, 0.3); }
    .deploy-mini .card-status.failed { background: rgba(239, 68, 68, 0.3); }

    /* Notification content */
    .notif-mini .notif {
      background: #1E293B;
      border: 1px solid #334155;
      border-radius: 6px;
      padding: 5px;
      margin-bottom: 4px;
      display: flex;
      align-items: flex-start;
      gap: 4px;
    }

    .notif-mini .notif-icon {
      width: 14px;
      height: 14px;
      border-radius: 4px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .notif-mini .notif-icon.success { background: rgba(16, 185, 129, 0.2); }
    .notif-mini .notif-icon.warning { background: rgba(251, 146, 60, 0.2); }
    .notif-mini .notif-icon.error { background: rgba(239, 68, 68, 0.2); }
    .notif-mini .notif-icon.info { background: var(--accent-light); }

    .notif-mini .notif-icon svg { width: 8px; height: 8px; fill: none; stroke-width: 2.5; stroke-linecap: round; }
    .notif-mini .notif-icon.success svg { stroke: #34D399; }
    .notif-mini .notif-icon.warning svg { stroke: #FB923C; }
    .notif-mini .notif-icon.error svg { stroke: #F87171; }
    .notif-mini .notif-icon.info svg { stroke: #818CF8; }

    .notif-mini .notif-lines { flex: 1; }
    .notif-mini .notif-line { height: 3px; border-radius: 2px; margin-bottom: 2px; }
    .notif-mini .notif-line.title { width: 80%; background: #475569; }
    .notif-mini .notif-line.body { width: 100%; background: #334155; }
    .notif-mini .notif-line.meta { width: 50%; background: #1E293B; margin-top: 1px; }

    .notif-mini .dot {
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: var(--accent);
      flex-shrink: 0;
      margin-top: 2px;
    }

    /* Viewport viewer content */
    .viewer-mini .url-bar {
      background: #1E293B;
      border: 1px solid #334155;
      border-radius: 4px;
      height: 12px;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      padding: 0 4px;
    }

    .viewer-mini .url-bar .dot { width: 3px; height: 3px; border-radius: 50%; background: #10B981; margin-right: 3px; }
    .viewer-mini .url-bar .text { height: 2px; width: 60%; background: #475569; border-radius: 1px; }

    .viewer-mini .res-label {
      font-size: 5px;
      color: #818CF8;
      margin-bottom: 3px;
      font-family: 'Inter', monospace;
    }

    .viewer-mini .preview-area {
      background: #FFFFFF;
      border-radius: 4px;
      padding: 6px;
      flex: 1;
    }

    .viewer-mini .sim-line {
      height: 3px;
      border-radius: 2px;
      margin-bottom: 2px;
    }

    .viewer-mini .sim-line.h { width: 80%; background: #1E293B; height: 4px; }
    .viewer-mini .sim-line.p { width: 90%; background: #CBD5E1; }
    .viewer-mini .sim-line.p2 { width: 60%; background: #E2E8F0; }

    .viewer-mini .sim-grid {
      display: flex;
      gap: 3px;
      margin-top: 4px;
    }

    .viewer-mini .sim-box {
      flex: 1;
      height: 16px;
      background: #F1F5F9;
      border: 1px solid #E2E8F0;
      border-radius: 2px;
    }

    /* QR content */
    .qr-mini .qr-box {
      width: 60px;
      height: 60px;
      background: white;
      border-radius: 6px;
      margin: 8px auto;
      position: relative;
      padding: 6px;
    }

    .qr-mini .finder {
      position: absolute;
      width: 16px;
      height: 16px;
      border: 2px solid #1E293B;
      border-radius: 2px;
    }

    .qr-mini .finder::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 6px;
      height: 6px;
      background: #1E293B;
      border-radius: 1px;
    }

    .qr-mini .finder.tl { top: 6px; left: 6px; }
    .qr-mini .finder.tr { top: 6px; right: 6px; }
    .qr-mini .finder.bl { bottom: 6px; left: 6px; }

    .qr-mini .qr-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 12px;
      height: 12px;
      background: #6366F1;
      border-radius: 3px;
      border: 1.5px solid white;
    }

    .qr-mini .share-line {
      height: 3px;
      border-radius: 2px;
      margin: 3px auto 0;
    }

    .qr-mini .share-line.url { width: 70%; background: #818CF8; }
    .qr-mini .share-line.hint { width: 80%; background: #334155; margin-top: 2px; }

    .qr-mini .share-btn {
      width: 80%;
      height: 12px;
      background: var(--accent);
      border-radius: 4px;
      margin: 6px auto 0;
      opacity: 0.8;
    }

    /* ===== TABLET DEVICE ===== */
    .tablet {
      width: 200px;
      height: 150px;
      background: #1a1a1a;
      border-radius: 12px;
      padding: 8px;
      position: relative;
      box-shadow:
        0 0 0 1px #2a2a2a,
        0 10px 30px rgba(0, 0, 0, 0.4);
      flex-shrink: 0;
      z-index: 2;
    }

    .tablet .screen {
      width: 100%;
      height: 100%;
      background: #0F172A;
      border-radius: 6px;
      overflow: hidden;
    }

    .tablet .content {
      padding: 6px;
      height: 100%;
    }

    /* ===== DESKTOP DEVICE ===== */
    .desktop {
      width: 260px;
      height: 170px;
      position: relative;
      flex-shrink: 0;
      z-index: 2;
    }

    .desktop .monitor {
      width: 100%;
      height: 150px;
      background: #1a1a1a;
      border-radius: 10px;
      padding: 8px 8px 20px;
      box-shadow:
        0 0 0 1px #2a2a2a,
        0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .desktop .monitor .screen {
      width: 100%;
      height: 100%;
      background: #0F172A;
      border-radius: 4px;
      overflow: hidden;
    }

    .desktop .stand {
      width: 30px;
      height: 10px;
      background: #2a2a2a;
      margin: 0 auto;
    }

    .desktop .base {
      width: 60px;
      height: 4px;
      background: #2a2a2a;
      border-radius: 2px;
      margin: 0 auto;
    }

    .desktop .content {
      padding: 6px;
      height: 100%;
    }

    /* ===== SCENE LAYOUTS ===== */

    /* Single phone centred */
    .layout-phone-center {
      justify-content: center;
    }

    /* Phone + tablet side by side */
    .layout-phone-tablet {
      gap: 20px;
      align-items: flex-end;
      padding-bottom: 30px;
    }

    .layout-phone-tablet .tablet {
      transform: translateY(-10px);
    }

    /* Triple device */
    .layout-triple {
      gap: 12px;
      align-items: flex-end;
      padding: 0 20px 20px;
    }

    .layout-triple .phone {
      width: 80px;
      height: 168px;
      border-radius: 14px;
      padding: 4px;
    }

    .layout-triple .phone .screen { border-radius: 11px; }
    .layout-triple .phone .island { width: 28px; height: 8px; top: 4px; border-radius: 5px; }
    .layout-triple .phone .content { padding: 16px 4px 4px; }

    .layout-triple .tablet {
      width: 140px;
      height: 110px;
      border-radius: 8px;
      padding: 5px;
      transform: translateY(-20px);
    }

    .layout-triple .desktop {
      width: 200px;
      height: 140px;
    }

    .layout-triple .desktop .monitor {
      height: 120px;
      border-radius: 8px;
      padding: 5px 5px 14px;
    }

    /* Desktop centred */
    .layout-desktop-center {
      justify-content: center;
    }

    /* Phone + desktop */
    .layout-phone-desktop {
      gap: 16px;
      align-items: flex-end;
      padding-bottom: 20px;
    }

    .layout-phone-desktop .desktop {
      width: 240px;
      height: 160px;
    }

    .layout-phone-desktop .desktop .monitor {
      height: 140px;
    }

    /* Tablet centred */
    .layout-tablet-center {
      justify-content: center;
    }

    .layout-tablet-center .tablet {
      width: 260px;
      height: 200px;
      border-radius: 16px;
      padding: 10px;
    }

    /* ===== DECORATIVE ===== */
    .float-shape {
      position: absolute;
      border-radius: 6px;
      border: 2px solid;
      opacity: 0.3;
      z-index: 1;
    }

    /* Approval badge overlay */
    .approval-badge {
      position: absolute;
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #34D399;
      font-size: 7px;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 4px;
      z-index: 10;
    }

    /* Comment overlay */
    .comment-overlay {
      position: absolute;
      background: #1E293B;
      border: 1px solid #334155;
      border-radius: 6px;
      padding: 4px 6px;
      z-index: 10;
    }

    .comment-overlay .avatar {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #F97316;
      display: inline-block;
      vertical-align: middle;
      margin-right: 3px;
    }

    .comment-overlay .text {
      display: inline-block;
      height: 3px;
      width: 40px;
      background: #94A3B8;
      border-radius: 2px;
      vertical-align: middle;
    }

    /* Status indicator */
    .status-indicator {
      position: absolute;
      display: flex;
      align-items: center;
      gap: 4px;
      background: #1E293B;
      border: 1px solid #334155;
      border-radius: 6px;
      padding: 3px 8px;
      z-index: 10;
    }

    .status-dot {
      width: 5px;
      height: 5px;
      border-radius: 50%;
    }

    .status-dot.green { background: #10B981; }
    .status-dot.orange { background: #FB923C; }

    .status-text {
      height: 3px;
      width: 24px;
      background: #475569;
      border-radius: 2px;
    }
  </style>
</head>

  </div>

      'agencies': {

        html: `
