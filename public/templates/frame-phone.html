<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=430">
  <title>Viewpo — Phone Frame</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 430px;
      height: 880px;
      overflow: hidden;
      font-family: 'Inter', system-ui, sans-serif;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .phone-frame {
      width: 390px;
      height: 844px;
      background: #1a1a1a;
      border-radius: 50px;
      padding: 12px;
      position: relative;
      box-shadow:
        0 0 0 2px #2a2a2a,
        0 0 0 4px #0a0a0a,
        0 20px 60px rgba(0, 0, 0, 0.5),
        0 10px 30px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }

    /* Side buttons */
    .phone-frame::before {
      content: '';
      position: absolute;
      right: -4px;
      top: 180px;
      width: 4px;
      height: 80px;
      background: #2a2a2a;
      border-radius: 0 2px 2px 0;
    }

    .phone-frame::after {
      content: '';
      position: absolute;
      left: -4px;
      top: 160px;
      width: 4px;
      height: 40px;
      background: #2a2a2a;
      border-radius: 2px 0 0 2px;
      box-shadow: 0 60px 0 #2a2a2a, 0 100px 0 #2a2a2a;
    }

    .phone-screen {
      width: 100%;
      height: 100%;
      background: #0F172A;
      border-radius: 40px;
      overflow: hidden;
      position: relative;
    }

    /* Dynamic island */
    .dynamic-island {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 34px;
      background: #000000;
      border-radius: 20px;
      z-index: 10;
    }

    /* Screen content slot — replace this with actual screen content -->
    .screen-content {
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* Placeholder content — swap with iframe or injected HTML -->
    .placeholder {
      padding: 60px 20px 20px;
      color: #64748B;
      font-size: 13px;
      text-align: center;
    }

    .placeholder-label {
      font-family: 'Inter', monospace;
      font-size: 11px;
      color: #475569;
      background: #1E293B;
      display: inline-block;
      padding: 4px 12px;
      border-radius: 6px;
      margin-top: 20px;
    }

    /* Resolution label */
    .frame-label {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Inter', monospace;
      font-size: 11px;
      color: #64748B;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div style="position: relative;">
    <div class="phone-frame">
      <div class="phone-screen">
        <div class="dynamic-island"></div>
        <div class="screen-content">
          <!-- Screen content injected here -->
          <div class="placeholder">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#334155" stroke-width="1.5" stroke-linecap="round">
              <rect x="5" y="2" width="14" height="20" rx="2"/>
              <line x1="12" y1="18" x2="12.01" y2="18"/>
            </svg>
            <p style="margin-top: 12px;">iPhone 15 Pro</p>
            <span class="placeholder-label">375 × 812</span>
          </div>
        </div>
      </div>
    </div>
    <div class="frame-label">iPhone 15 Pro — 375 × 812</div>
  </div>
</body>
</html>
