<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1100">
  <title>Viewpo â€” Desktop Frame</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1100px;
      height: 740px;
      overflow: hidden;
      font-family: 'Inter', system-ui, sans-serif;
      background: transparent;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 20px;
    }

    .desktop-wrapper {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .monitor-frame {
      width: 1060px;
      height: 620px;
      background: #1a1a1a;
      border-radius: 18px;
      padding: 14px 14px 40px;
      position: relative;
      box-shadow:
        0 0 0 2px #2a2a2a,
        0 0 0 3px #0a0a0a,
        0 20px 60px rgba(0, 0, 0, 0.4),
        0 10px 30px rgba(0, 0, 0, 0.25),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }

    /* Camera */
    .monitor-frame::before {
      content: '';
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 8px;
      background: #333;
      border-radius: 50%;
    }

    .monitor-screen {
      width: 100%;
      height: 100%;
      background: #0F172A;
      border-radius: 6px;
      overflow: hidden;
      position: relative;
    }

    /* Toolbar */
    .monitor-toolbar {
      height: 36px;
      background: #1E293B;
      display: flex;
      align-items: center;
      padding: 0 14px;
      gap: 8px;
      border-bottom: 1px solid #334155;
    }

    .toolbar-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .toolbar-dot.red { background: #EF4444; }
    .toolbar-dot.yellow { background: #F59E0B; }
    .toolbar-dot.green { background: #10B981; }

    .toolbar-url-bar {
      margin-left: 12px;
      background: #0F172A;
      border: 1px solid #334155;
      border-radius: 6px;
      height: 24px;
      flex: 1;
      max-width: 500px;
      display: flex;
      align-items: center;
      padding: 0 10px;
    }

    .toolbar-url-bar span {
      font-size: 11px;
      color: #64748B;
    }

    .toolbar-url-bar .lock {
      color: #10B981;
      margin-right: 6px;
    }

    /* Screen content slot */
    .screen-content {
      width: 100%;
      height: calc(100% - 36px);
      position: relative;
      overflow: hidden;
    }

    /* Placeholder content */
    .placeholder {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #64748B;
      font-size: 14px;
    }

    .placeholder-label {
      font-family: 'Inter', monospace;
      font-size: 12px;
      color: #475569;
      background: #1E293B;
      display: inline-block;
      padding: 4px 14px;
      border-radius: 6px;
      margin-top: 16px;
    }

    /* Stand */
    .monitor-stand {
      width: 120px;
      height: 50px;
      position: relative;
    }

    .stand-neck {
      width: 60px;
      height: 30px;
      background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
      margin: 0 auto;
      border-radius: 0 0 4px 4px;
    }

    .stand-base {
      width: 120px;
      height: 8px;
      background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
      border-radius: 4px;
      margin: 0 auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    /* Resolution label */
    .frame-label {
      font-family: 'Inter', monospace;
      font-size: 11px;
      color: #64748B;
      margin-top: 12px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="desktop-wrapper">
    <div class="monitor-frame">
      <div class="monitor-screen">
        <div class="monitor-toolbar">
          <div class="toolbar-dot red"></div>
          <div class="toolbar-dot yellow"></div>
          <div class="toolbar-dot green"></div>
          <div class="toolbar-url-bar">
            <span class="lock">ðŸ”’</span>
            <span>preview-a3f2c1.acme.pages.dev</span>
          </div>
        </div>
        <div class="screen-content">
          <!-- Screen content injected here -->
          <div class="placeholder">
            <svg width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="#334155" stroke-width="1.5" stroke-linecap="round">
              <rect x="2" y="3" width="20" height="14" rx="2"/>
              <line x1="8" y1="21" x2="16" y2="21"/>
              <line x1="12" y1="17" x2="12" y2="21"/>
            </svg>
            <p style="margin-top: 12px;">27" iMac</p>
            <span class="placeholder-label">2560 Ã— 1440</span>
          </div>
        </div>
      </div>
    </div>
    <div class="monitor-stand">
      <div class="stand-neck"></div>
      <div class="stand-base"></div>
    </div>
    <div class="frame-label">27" iMac â€” 2560 Ã— 1440</div>
  </div>
</body>
</html>
